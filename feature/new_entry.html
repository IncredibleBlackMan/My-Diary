<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile | My Diary</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="body" class="profile-body">
        <div id="menu">
            <div id="top-menu" class="navigation">
                <div class="logo">
                    <img src="static/img/logo.png" alt="MyDiary">
                </div>
                    
                <div class="nav-links" id="top-navigation">
                    <a href="#">Settings</a>
                    <a href="#">Add Entry</a>
                    <a href="#entries">Entries</a>
                    <a href="javascript:void(0);" class="toggle-navigation" onclick="toggleNav()">
                        <i class="fa fa-bars fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="new-entry">
            <div id="new-entry-form">
                <form action="" method="POST">
                    <input type="text" name="title" placeholder="Title">
                    <textarea name="entry" placeholder="Text">
                    <input type="submit" value="Post Entry" class="submit-btn" formaction="entry.html">
                </form>  
            </div>          
        </div>
        
        <div id="footer">
			<div class="footer-content">
				<p>Copyright &copy; 2018 My Diary</p>
			</div>
        </div>
        <!--Adding javascript files-->
        <script type="text/javascript" src="static/js/main.js"></script>
    </body>
</html>
